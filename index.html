<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>


    </head>
    <body>
        <div id="app">
            <v-app>
                <v-content>
                    <v-app-bar
                    color="green"
                    dense
                    dark
                    >
                    <v-app-bar-nav-icon></v-app-bar-nav-icon>

                    <v-toolbar-title>Femarh Map Viewer</v-toolbar-title>

                    <v-spacer></v-spacer>


                    <v-btn icon>
                        <v-icon>mdi-magnify</v-icon>
                    </v-btn>

                    <v-menu
                        left
                        bottom
                    >
                        <template v-slot:activator="{ on }">
                            <v-btn icon v-on="on">
                                <v-icon>mdi-dots-vertical</v-icon>
                            </v-btn>
                        </template>

                        <v-list>
                        <v-list-item
                            v-for="n in 5"
                            :key="n"
                            @click="() => {}"
                        >
                        
                        <v-list-item-title>Option {{ n }}</v-list-item-title>
                        </v-list-item>
                        </v-list>
                    </v-menu>
                    </v-app-bar>
    
                </v-content>
                <v-content>
                        <v-card>
                            <v-card-actions class="justify-center">
                                <div id="map" style="width: 1000px; height: 800px;"></div>
                            </v-card-actions>
                           
                        </v-card>
                </v-content>
               
                <v-footer padless>
                    <v-card
                        flat
                        tile
                        width="100%"
                        class="green darken-2 text-center"
                    >
                        <v-card-text>
                        <v-btn
                            v-for="icon in icons"
                            :key="icon"
                            class="mx-4"
                            icon
                        >
                            <v-icon size="24px">{{ icon }}</v-icon>
                        </v-btn>
                        </v-card-text>

                        <v-divider></v-divider>

                        <v-card-text class="white--text">
                        {{ new Date().getFullYear() }} — <strong>CIACT - DMCA</strong>
                        </v-card-text>
                    </v-card>
                </v-footer>
            </v-app>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
        <script>
            new Vue({
            el: '#app',
            vuetify: new Vuetify(),
            data: {
                icons: [
                    'mdi-home',
                    'mdi-email',
                    'mdi-calendar',
                    'mdi-delete',
                ],
            },
            
            })
        </script>
        <script src="geoinfo.js" type="text/javascript"></script>
        <script>
            var map = L.map('map').setView([2.713,-60.601], 7);
        
            L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                maxZoom: 18,
                attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                    '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                    'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                id: 'mapbox/streets-v11'
            }).addTo(map);

            function onEachFeature(feature, layer) {
                var popupContent = (feature.properties.NOME||feature.properties.VALIDADE || feature.properties.nome) + "     " +
                (feature.properties.field_3||feature.properties.NUMEROAUT || feature.properties.sigla);

                if (feature.properties && feature.properties.popupContent) {
                    popupContent += feature.properties.popupContent;
                }

                layer.bindPopup(popupContent);
            }

            L.geoJSON([queimadas], {

                style: function (feature) {
                    return feature.properties && feature.properties.style;
                },

                onEachFeature: onEachFeature,

                pointToLayer: function (feature, latlng) {
                    return L.circleMarker(latlng, {
                        radius: 5,
                        fillColor: "#ffc800",
                        color: "#000",
                        weight: 1,
                        opacity: 0.2,
                        fillOpacity: 0.5
                    });
                }
            }).addTo(map);

            L.geoJSON([desmatamento], {

                "style": {
                    weight: 2,
                    color: "#999",
                    opacity: 0,
                    fillColor: "#f5a442",
                    fillOpacity: 0.8
                },

                onEachFeature: onEachFeature,

            }).addTo(map);
            
            L.geoJSON([rodovias], {

                "style": {
                    weight: 2,
                    color: "#f00",
                    opacity: 0.3,
                    fillColor: "#ff0000",
                    fillOpacity: 0.8
                },

                onEachFeature: onEachFeature,

            }).addTo(map);


            
            
        
            
        </script>
    </body>
</html>
