<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>



    </head>

    <body>

        <div align="center">

            <div id="map" style="width: 1000px; height: 800px;"></div>
            <script src="queimas.js" type="text/javascript"></script>
            <script>
                var map = L.map('map').setView([2.713,-60.601], 7);
            
                L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    id: 'mapbox/streets-v11'
                }).addTo(map);

                function onEachFeature(feature, layer) {
                    var popupContent = (feature.properties.NOME||feature.properties.VALIDADE || feature.properties.nome) + "     " +
                    (feature.properties.field_3||feature.properties.NUMEROAUT || feature.properties.sigla);

                    if (feature.properties && feature.properties.popupContent) {
                        popupContent += feature.properties.popupContent;
                    }

                    layer.bindPopup(popupContent);
                }

                L.geoJSON([queimadas], {

                    style: function (feature) {
                        return feature.properties && feature.properties.style;
                    },

                    onEachFeature: onEachFeature,

                    pointToLayer: function (feature, latlng) {
                        return L.circleMarker(latlng, {
                            radius: 5,
                            fillColor: "#ffc800",
                            color: "#000",
                            weight: 1,
                            opacity: 0.2,
                            fillOpacity: 0.5
                        });
                    }
                }).addTo(map);

                L.geoJSON([desmatamento], {

                    "style": {
                        weight: 2,
                        color: "#999",
                        opacity: 0,
                        fillColor: "#f5a442",
                        fillOpacity: 0.8
                    },

                    onEachFeature: onEachFeature,

                }).addTo(map);
                
                L.geoJSON([rodovias], {

                    "style": {
                        weight: 2,
                        color: "#f00",
                        opacity: 0.3,
                        fillColor: "#ff0000",
                        fillOpacity: 0.8
                    },

                    onEachFeature: onEachFeature,

                }).addTo(map);


                
                
            
                
            </script>
            
            <div>
                <h1>menu</h1>
                adicionar filtros de categorias
            </div>
        </div>

    </body>
    
</html>
